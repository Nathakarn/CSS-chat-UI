<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <header>
                
                    <a href="#">
                        <img src="./img/back.svg" alt="">
                    </a>
                    <div class="user-name">
                        <h3>Alan Clack</h3>
                        <p>online</p>
                      </div>
                    
                
                <a href="#">
                    <img src="./img/avatar.svg" alt="">
                </a>
            </header>
            <div class="chat-box">
                <div class="message other">
                    <div class="text">Hi Alan</div>
                </div>
                <div class="message other">
                    <div class="text">I am Jason, here to halp you find new friends.</div>
                </div>
                <div class="message other selector ">
                    <div class="text select">Select an interest to begin
                        <div class="text activity">Photography</div>
                        <div class="text activity">Photography</div>
                        <div class="text activity">Photography</div>
                        <div class="text activity">Photography</div>
                        <div class="text activity">Photography</div>
                        <div class="text activity">Photography</div>
                        <div class="text activity">Photography</div>
                        <div class="text activity">Photography</div>
                        <div class="text activity">Photography</div>
                        <div class="text activity">Photography</div>
                        

                    </div>
                </div>
                <div class="message activity">
                </div>
                <div class="message  self">
                    <div class="text">Photography</div>
                </div>

                <div class="message other typing">
                        <img src="./img/typing.svg" alt="">
                </div>
            </div>
                <footer>
                    <div class="input-container">
                        <a href="#">
                            <img src="./img/emoji.svg" alt="">
                        </a>
                        
                        <input type="text" placeholder="Type message...">
                        
                        <a href="#">
                            <img src="./img/arrow-bottom.svg" alt="">
                        </a>
                        
                    </div>
                </footer>
        </div>
    </body>
</html>
